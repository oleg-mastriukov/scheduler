    <!-- !!!! The most important part, this is an example of the listener that takes the event from Scheduler/Salesforce and reprocesses this to GTM / GA by publishing to the data layer -->
    <script>
        window.addEventListener('message', function(event) {
            if(event.data.event=='Salesforce_Scheduler') {
                
                console.log('Received event: ', event);

                dataLayer.push({
                    event: 'salesforce_event',
                    date: event.data.date,
                    email:event.data.email,
                    first_name:event.data.first_name,
                    last_name:event.data.last_name,
                    name:event.data.name,
                    store:event.data.store,
                    time:event.data.time
                })
            }
        });
    </script>


    <!-- !!! This part is the scheduler snippet - here you need to pass the parameters -->
    <script src="https://morgana2022--acceptance.sandbox.lightning.force.com/lightning/lightning.out.js"></script>
    <script>
        $Lightning.use("runtime_appointmentbooking:lightningOutGuest",    // name of the Lightning app
            function() {
                $Lightning.createComponent(
                   "lightning:flow", // top-level component of your app
                    {},
                    "lightningLocator",   // the DOM location to insert the component
                    function(cmp) {
                         var inputVariables = [
                                {
                                    name : 'ext_brand',
                                    type : 'String',
                                    value : 'Morgana'
                                },
                                {
                                    name : 'ext_client_id',
                                    type : 'String',
                                    value : 'mock_client_id'
                                },
                                                             {
                                    name : 'ext_session_id',
                                    type : 'String',
                                    value : 'mock_session_id'
                                },                                {
                                    name : 'ext_page',
                                    type : 'String',
                                    value : 'https://oleg-mastriukov.github.io/scheduler2/'
                                }
                                ];
                        console.log('Hi from callback');
                        cmp.startFlow("Inbound_New_Guest_Appointment_custom", inputVariables);
                    }
                );
            }, "https://morgana2022--acceptance.sandbox.my.site.com"  // Community endpoint
        );
    </script>
